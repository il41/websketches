  <head>
    <meta charset="utf-8" />

    <style>
      body {
        margin: 10px;
        padding: 0;
        height: 100%;
        overflow: auto;
        font-family: sans-serif;
        background: black;
        color: white;
      }

      /* p5 canvas fixed behind everything */
      canvas {
        position: fixed !important;
        top: 0;
        left: 0;
        z-index: -1; /* put it behind other content */
      }

      main {
        padding:10px;
        /* display: flex; */
        /* justify-content: center; */
        /* align-items: center; */
      }

      div {
        font-size: 1.5rem;
        font-weight:100;
        /* margin: 100vh auto; */
      }
      .title{
        font-size:2rem;
      }

      .logo-img {
        width:500px;
        max-width:90vw;
        min-width: 300px;
        height: auto;
      }

      .subtitle {
        /* font-size: 1.5rem; */
        font-weight: 100;
        max-width: 90vw;
        /* text-align: center; */
        /* margin-top: 1rem; */
      }

      .links{
        line-height: 1.1em;
      }

      @media (max-width: 600px) {
        .subtitle {
          font-size: 1.1rem;
        }
        div{
          font-size: 1.1rem;
        }
      }
      a, a:visited{
        color:white;
      }
      .links a {
        text-decoration: none;
      }
      
            /* Subtle glow pulse animation */
      @keyframes glowPulse {
        0% {
          text-shadow: 0 0 5px white, 0 0 10px white;
        }
        50% {
          /* text-shadow: 0 0 10px #ff4081, 0 0 40px #ff4081; */
          text-shadow: 0 0 10px grey, 0 0 40px grey;
        }
        100% {
          text-shadow: 0 0 5px white, 0 0 10px white;
        }
      }

      /* Apply glow pulse on hover */
      a:hover {
        animation: glowPulse 1.5s infinite;
      }

      /* Pulse animation */
      @keyframes pulse {
        0% {
          color: white;
        }
        50% {
          color: #ff4081; /* Change to your desired highlight color */
        }
        100% {
          color: white;
        }
      }

      /* Apply pulse on hover */
      a:hover {
        /* animation: pulse 1s infinite; */
      }

    </style>

    <script>
      // List of sketch scripts
      const sketches = [
        './boids.js', 
        './sketch.js', 
        './sketchOld.js'
      ];

      // Select a random sketch from the list
      const randomSketch = sketches[Math.floor(Math.random() * sketches.length)];
      // const randomSketch = sketches[0];

      // Dynamically load the selected sketch
      const script = document.createElement('script');
      script.src = randomSketch;
      document.body.appendChild(script);
    </script>
